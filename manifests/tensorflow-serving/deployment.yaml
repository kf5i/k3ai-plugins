apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tf-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: tf-server
    spec:
      containers:
      - name: tf-container
        image: tensorflow/serving
        ports:
        - containerPort: 8500
        - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: tf-service
  name: tf-service
spec:
  ports:
  - port: 8500
    targetPort: 8500
  - port: 8501
    targetPort: 8501
  selector:
    app: tf-server
  type: LoadBalancer